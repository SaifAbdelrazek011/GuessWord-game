<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-theme">
    <div class="heading">
      <h1>Guess Word game</h1>
      <img src="dark-light/sun.png" class="dark-light-icon" alt="" />
    </div>
    <div class="guess-game">
      <div class="game-area">
        <h2>
          Difficulity: <span class="difficulty-show-span"></span> | Topic:
          <span class="topic-span"></span>
        </h2>
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="colors">
          <div class="color">
            <div class="key totally-correct"></div>
            <div class="key-text">The Letter is Totally Correct</div>
          </div>
          <div class="color">
            <div class="key wrong-placed"></div>
            <div class="key-text">The Letter is wrong placed</div>
          </div>
          <div class="color">
            <div class="key totally-incorrect"></div>
            <div class="key-text">The Letter is totally incorrect</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"><span> Created My Me </span></div>
    <div class="start-popup">
      <div class="finish"></div>
      <div class="settings">
        <label for="difficulty-select">Difficulty:</label>
        <select class="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="#trial-number">Trials:</label>
        <input
          type="number"
          id="trials-number"
          class="trials-number"
          min="1"
          max="10"
          value="5"
        />
      </div>
      <button class="start-btn">Start Playing</button>
    </div>
    <audio src="audio/success.mp3" class="success-sound"></audio>
    <audio src="audio/fail.mp3" class="fail-sound"></audio>
    <script src="dist/Main.js"></script>
  </body>
</html>
